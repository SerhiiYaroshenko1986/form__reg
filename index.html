<html lang="en">

<head>

   <link rel="shortcut icon" href="web/img/favicon.ico" type="image/x-icon">
    <title>Form</title>

<body>
    <div class="form">
        <div class="form__choouse">
            <div class="form__choose_item ">Sign in</div>
            <div class="form__choose_item form__choose_item-color">Join Us</div>
        </div>
        <form class="form__table" action="#" method="POST">
            <label class="form__label" for="name">User Name</label>
            <input class="form__input" type="text" id="name" required>
            <label class="form__label" for="password">Password</label>
            <input class="form__input" type="password" id="password" required>
            <label class="form__checkbox-label" for="check"><input class="form__chekbox" type="checkbox" id="check"><span class="form__checkbox-text">Keep me signed in</span></label>
            <button class="form__btn" type="submit">Sign in</button>
        </form>
        <div class="form__link">
            <a href="#" class="form__link_item">Forgot password</a>
            <a href="#" class="form__link_item">Create an acount</a>
        </div>
    </div>

</body>
